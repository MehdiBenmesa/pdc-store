<div class="large-9 columns">
  <div class="row" >
    <article *ngFor="let p of products"class="columns large-3 product" >
      <img [src]="'assets/images/'+p.image" >
      <div class="panel">
        <h5>{{p.name}}</h5>
        <h6 class="subheader">Price:{{p.price}}$<button (click)="setActiveProduct(p)" routerLink="/product-detail"class="button tiny">Detail</button></h6>
      </div>
   </article>
  </div>
</div>
